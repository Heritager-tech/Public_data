<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Параллакс эффект</title>
<style>
 
</style>
</head>
<body>
 


<!--<div class="background-layer"></div>-->
<!-- Первая секция: окно слева -->

  <div class="section">

    <div class="window left" id="special-window">
      
        
        
      <div class="layer" style="background-image: url('https://raw.githubusercontent.com/Heritager-tech/Public_data/main/Презентационные%20материалы/Ландшафт%20способности%203д.png');" data-speed-x="1.3" data-speed-y="0.2"></div>
      <div class="layer" style="background-image: url('https://raw.githubusercontent.com/Heritager-tech/Public_data/main/Презентационные%20материалы/Ландшафт%20способности%203д.png');" data-speed-x="1.8" data-speed-y="0.5"></div>
      <div class="layer" style="background-image: url('https://raw.githubusercontent.com/Heritager-tech/Public_data/main/Презентационные%20материалы/Ландшафт%20способности%203д.png');" data-speed-x="2.3" data-speed-y="0.9"></div>
        <div class="parallax-container">
      
        <!-- Слои с изображениями для параллакса внутри окна -->
          <div class="parralax-background" style="background-image: url('https://raw.githubusercontent.com/Heritager-tech/Public_data/main/Презентационные%20материалы/Фон%20секции.png');" data-speed-x="0" data-speed-y="1"></div>
        </div>  
            
        
        
    </div>
  </div>



<!-- Вторая секция: окно справа -->
 
  <div class="section">
      
        <div class="window right" id="special-window">
          <div class="parallax-container">
            <div class="layer2" style="background-image: url('https://raw.githubusercontent.com/Heritager-tech/Public_data/main/Презентационные%20материалы/Карта%20процессов.drawio.png');" data-speed-x="0.1" data-speed-y="0"></div>
            <div class="layer2" style="background-image: url('https://raw.githubusercontent.com/Heritager-tech/Public_data/main/Презентационные%20материалы/Потоки%20создания%20ценности.drawio.png');" data-speed-x="0.8" data-speed-y="0"></div>
            <div class="layer2" style="background-image: url('https://raw.githubusercontent.com/Heritager-tech/Public_data/main/Презентационные%20материалы/BPMN%20пример.png');" data-speed-x="1" data-speed-y="0"></div>
          </div>
      
        </div>
      
  </div>

<!-- Третья секция: окно по центру -->
  <div class="section">
    <div class="window center" id="special-window">
      <div class="parallax-container">
        <div class="layer3" style="background-image: url('https://images.unsplash.com/photo-1549924231-f129b911e442?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');"></div>
      </div>
    </div>
  </div>
</div>

<script>

</script>


<svg width="0" height="0" style="position: absolute;">
  <filter id="mask-border" x="-5%" y="-5%" width="110%" height="110%">
    <!-- Создаем контур на основе маски -->
    <feMorphology in="SourceAlpha" result="thickened" operator="dilate" radius="5"/>
    <feComposite in="SourceGraphic" in2="thickened" operator="out" result="outline"/>
    <feFlood flood-color="#FFFFFF" flood-opacity="0.8" result="border-color"/>
    <feComposite in="border-color" in2="outline" operator="in" result="colored-outline"/>
    <feComposite in="colored-outline" in2="SourceGraphic" operator="over"/>
  </filter>
</svg>
</body>
</html>
